<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2d3142ce39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>studio -- contact</title>
</head>
<body id="contact">
<section class="preloader">
    <div class="preloader__element">
        <p>Loading 
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span></p>
    </div>
</section>

<div class="video">
    <video loop muted autoplay class="video__bg">
        <source src="imgs/video.mp4" type="video/mp4">
    </video>
</div>

<header class="header">
    <div class="wrapper">
        <a href="index.html" class="header__logo">studio</a>
        <nav class="header__nav">
            <ul>
                <li><a href="work.html" class="nav-link">work</a></li>
                <li><a href="studio.html" class="nav-link">studio</a></li>
                <li><a href="contact.html" class="nav-link active">contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<main role="main">

<section class="contact">

    <div class="wrapper">

        <div class="grid">

            <div class="grid__item--top">

                <div class="grid__item--top__left">
                    <div class="naslov">
                        <h1>For any questions, <br> or just to say hello.</h1>
                    </div>
                    <div class="grid__item--top__left--bottom">
                        <div class="info">
                            <p class="info__title">phone</p>
                            <a href="#" class="info__link">+387 65 436 488</a>
                        </div>
                        <div class="info">
                            <p class="info__title">email</p>
                            <a href="#" class="info__link">studio@gmail.com</a>
                        </div>
                        <div class="info">
                            <p class="info__title">address</p>
                            <a href="#" class="info__link">somewhere</a>
                        </div>
                        <div class="info">
                                <p class="info__title">social</p>
                            <div class="info__social">
                                <a href="#" class="info__social--link">facebook</a>
                                <a href="#" class="info__social--link">instagram</a>
                                <a href="#" class="info__social--link">twitter</a>
                                <a href="#" class="info__social--link">linkedin</a>
                            </div>
                        </div>
                    </div>
                </div><!--grid__item--top__left-->

                <div class="grid__item--top__right">
                    <div class="grid__item--top__right--image">
                        <img src="imgs/img1.jpg" alt="">
                    </div>
                </div><!--grid__item--top__right-->

            </div><!--grid item top-->

            <div class="grid__item--bottom">
                <p>all rights reserved</p>
            </div><!--grid item bottom-->

        </div><!--grid-->

    </div><!--wrapper-->

</section>

</main>
<script src="js/index.js"></script>
</body>
</html>
